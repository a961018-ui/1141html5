<body>

<div id="score">åˆ†æ•¸ï¼š0</div>
<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20; // æ¯ä¸€æ ¼å¤§å°
let score = 0;

// åˆå§‹è›‡
let snake = [
    { x: 9 * box, y: 10 * box }
];

// åˆå§‹é£Ÿç‰©ä½ç½®
let food = {
    x: Math.floor(Math.random() * 19) * box,
    y: Math.floor(Math.random() * 19) * box
};

// åˆå§‹æ–¹å‘
let direction;

// æ§åˆ¶æ–¹å‘
document.addEventListener("keydown", event => {
    if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
});

// éŠæˆ²ä¸»å¾ªç’°
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // ç•«è›‡
    snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? "lime" : "white";
        ctx.fillRect(segment.x, segment.y, box, box);
    });

    // ç•«é£Ÿç‰©
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    // æœ€å¾Œä¸€å€‹è›‡é ­
    let headX = snake[0].x;
    let headY = snake[0].y;

    // ç§»å‹•æ–¹å‘
    if (direction === "LEFT") headX -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "UP") headY -= box;
    if (direction === "DOWN") headY += box;

    // ğŸš¨ æ’ç‰†åˆ¤å®š
    if (headX < 0 || headX >= 400 || headY < 0 || headY >= 400) {
        alert("éŠæˆ²çµæŸï¼åˆ†æ•¸ï¼š" + score);
        document.location.reload();
    }

    // ğŸš¨ æ’åˆ°è‡ªå·±åˆ¤å®š
    for (let i = 1; i < snake.length; i++) {
        if (headX === snake[i].x && headY === snake[i].y) {
            alert("ä½ æ’åˆ°è‡ªå·±äº†ï¼åˆ†æ•¸ï¼š" + score);
            document.location.reload();
        }
    }

    // åƒåˆ°é£Ÿç‰©
    let newHead = { x: headX, y: headY };

    if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").innerHTML = "åˆ†æ•¸ï¼š" + score;

        food = {
            x: Math.floor(Math.random() * 19) * box,
            y: Math.floor(Math.random() * 19) * box
        };
    } else {
        snake.pop(); // ä¸åƒé£Ÿç‰©å°±ç§»é™¤å°¾å·´
    }

    snake.unshift(newHead); // æ–°è›‡é ­åŠ å…¥
}

setInterval(draw, 120);
</script>
